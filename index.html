<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    
    <title>REST Countries API</title>
</head>
<body>
    <header >
        <div class="my-container welcome">
            <div class="header-text">
                <h1>Where in the world?</h1>
            </div>
            <div class="dark-mode">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-moon" fill="var(--black-color)" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
                </svg>
                <p>Dark Mode</p>
            </div>
        </div>
    </header>
    <div class="search-and-select my-container">
        <div class="formSearch">
            <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
            <input type="text" name="country-search" aria-label="country-search-specific" placeholder="Search for a country..." class="countrySearch">
        </div>
        <div class="regionsForm">
            <select aria-label="regions-all" class="regions">Africa, Americas, Asia, Europe, Oceania
                <option value="default" disabled selected>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </div>
    <div class="the-back-btn"></div>
    <main id="main" class="row my-container">
        <div class="loading">
            <span>Countries Are Loading...</span>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
